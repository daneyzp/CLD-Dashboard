<script>
const menuToggle = document.getElementById('menu-toggle');
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');
const mobileBtn = document.getElementById('mobile-btn');
const desktopBtn = document.getElementById('desktop-btn');
const previewBox = document.getElementById('preview-box');
const runBtn = document.getElementById('run-btn');
const editorContainer = document.getElementById('editor-container');
const addEditorBtn = document.getElementById('add-editor-btn');
const imageContainerList = document.getElementById('image-container-list');
const outputFrame = document.getElementById('output-frame');

let editorCount = 0;
let imageDataList = [];

function createEditor(initialCode = '', name = 'index.html') {
  editorCount++;
  const editorDiv = document.createElement('div');
  editorDiv.classList.add('editor');
  editorDiv.dataset.editorId = editorCount;

  editorDiv.innerHTML = `
    <div class="editor-title">
      <input type="text" value="${name}" title="Rename file" />
      <span class="close-btn" title="Close Editor">&times;</span>
    </div>
    <textarea spellcheck="false">${initialCode}</textarea>
  `;

  editorDiv.querySelector('.close-btn').addEventListener('click', () => {
    editorDiv.remove();
  });

  editorContainer.appendChild(editorDiv);
  return editorDiv;
}

function getEditorCode(filename) {
  const editors = editorContainer.querySelectorAll('.editor');
  for (const editor of editors) {
    const name = editor.querySelector('input').value.trim();
    if (name === filename) {
      return editor.querySelector('textarea').value;
    }
  }
  return '';
}

menuToggle.addEventListener('click', () => {
  sidebar.classList.toggle('active');
  overlay.classList.toggle('active');
});

overlay.addEventListener('click', () => {
  sidebar.classList.remove('active');
  overlay.classList.remove('active');
});

mobileBtn.addEventListener('click', () => {
  previewBox.className = 'preview-screen mobile-frame';
  mobileBtn.classList.add('active');
  desktopBtn.classList.remove('active');
});

desktopBtn.addEventListener('click', () => {
  previewBox.className = 'preview-screen desktop-frame';
  desktopBtn.classList.add('active');
  mobileBtn.classList.remove('active');
});

runBtn.addEventListener('click', () => {
  loadPage('index.html');
});

window.loadPage = function (filename) {
  const htmlCodeRaw = getEditorCode(filename);
  const cssCode = getEditorCode('style.css');
  const jsCode = getEditorCode('script.js');

  let htmlCode = htmlCodeRaw.replace(/<img\s+[^>]*src=["']([^"']+)["'][^>]*>/gi, (match, src) => {
    const matchedImg = imageDataList.find(img => img && img.name === src);
    if (matchedImg) {
      return match.replace(src, matchedImg.dataURL);
    }
    return match;
  });

  htmlCode = htmlCode.replace(/<a\s+href=["']([^"']+)["'][^>]*>/gi, (match, href) => {
    if (href.startsWith('http') || href.startsWith('#')) {
      return `<a href="${href}">`;
    } else {
      return `<a href="${href}" onclick="event.preventDefault(); loadPage('${href}')">`;
    }
  });

  const combined = `
    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8">
        <style>${cssCode}</style>
      </head>
      <body>
        ${htmlCode}
        <script>${jsCode}<\/script>
      </body>
    </html>
  `;

  outputFrame.removeAttribute('src');
  outputFrame.srcdoc = combined;
};

addEditorBtn.addEventListener('click', () => {
  createEditor('', `file${editorCount + 1}.txt`);
});

// Initial editors
createEditor('<h1>Hello World</h1><a href="page1.html">Go to Page 1</a><br><img src="Image 1" width="150">', 'index.html');
createEditor('<p>This is Page 1</p><a href="index.html">Back to Home</a>', 'page1.html');
createEditor('body { background: lightblue; }', 'style.css');
createEditor('console.log("JS Loaded");', 'script.js');

// Image Upload Section
function createImageContainer(index) {
  const container = document.createElement('div');
  container.classList.add('image-container');

  container.innerHTML = `
    <span class="remove-btn" title="Remove Image">&times;</span>
    <span class="upload-icon">+</span>
    <div class="image-label">Image ${index + 1}</div>
    <input type="file" accept="image/*" style="display:none;" />
    <input type="text" class="rename-input" value="Image ${index + 1}" />
  `;

  const fileInput = container.querySelector('input[type="file"]');
  const renameInput = container.querySelector('.rename-input');
  const imageLabel = container.querySelector('.image-label');
  const removeBtn = container.querySelector('.remove-btn');

  container.addEventListener('click', () => {
    if (!container.classList.contains('has-image')) {
      fileInput.click();
    }
  });

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const dataURL = e.target.result;
        const img = new Image();
        img.src = dataURL;

        img.onload = () => {
          container.innerHTML = '';
          container.appendChild(removeBtn);
          container.appendChild(img);
          container.appendChild(renameInput);
          container.classList.add('has-image');

          imageDataList[index] = {
            name: renameInput.value.trim(),
            dataURL: dataURL
          };

          const currentContainers = document.querySelectorAll('.image-container');
          if (currentContainers.length < 6 && currentContainers[currentContainers.length - 1] === container) {
            createImageContainer(currentContainers.length);
          }
        };
      };
      reader.readAsDataURL(file);
    }
  });

  removeBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    imageDataList[index] = null;
    container.remove();
  });

  renameInput.addEventListener('input', () => {
    imageLabel.textContent = renameInput.value;
    if (imageDataList[index]) {
      imageDataList[index].name = renameInput.value;
    }
  });

  imageContainerList.appendChild(container);
}

// Start with one image container
createImageContainer(0);
