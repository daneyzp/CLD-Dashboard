  <script>
    const menuToggle =
  // Sidebar toggle
  document.getElementById("menu-toggle").addEventListener("click", function () {
    document.getElementById("sidebar").classList.toggle("active");
    document.getElementById("overlay").classList.toggle("active");
  });

  document.getElementById("overlay").addEventListener("click", function () {
    document.getElementById("sidebar").classList.remove("active");
    document.getElementById("overlay").classList.remove("active");
  });

  // Device toggle
  const previewBox = document.getElementById("preview-box");
  document.getElementById("mobile-btn").addEventListener("click", function () {
    previewBox.classList.remove("desktop-frame");
    previewBox.classList.add("mobile-frame");
    this.classList.add("active");
    document.getElementById("desktop-btn").classList.remove("active");
  });

  document.getElementById("desktop-btn").addEventListener("click", function () {
    previewBox.classList.remove("mobile-frame");
    previewBox.classList.add("desktop-frame");
    this.classList.add("active");
    document.getElementById("mobile-btn").classList.remove("active");
  });

  // Load URL
  document.getElementById("load-url-btn").addEventListener("click", function () {
    const url = document.getElementById("url-input").value;
    if (url.startsWith("http://") || url.startsWith("https://")) {
      document.getElementById("output-frame").src = url;
    } else {
      alert("Please enter a valid full URL (e.g., https://example.com)");
    }
  });
</script>
